<h1>Wipyki!</h1>
<p>A Simple Wiki made using <b>Angular 2!</b></p>
<p>Wipyki uses a rest API to communicate with the backend, you can use your own backend or use the existing <a href="https://github.com/aeab13/WipykiApi">WipykiApi</a>, a rest api made using <b>Python & Django REST</b> Or <b>NodeJs</b></p>
