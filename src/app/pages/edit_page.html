
<tabset>
  <tab heading="Edit">
      <h3>Title</h3>
      <input [(ngModel)]="title" class="form-control">
      <h3>Content</h3>
      <textarea class="form-control noresize" [(ngModel)]="body" rows="25" id="comment"></textarea>
  </tab>

  <tab heading="Preview">
    <h1>{{title}}</h1>
    <div [innerHTML]="body|MarkdownToHtml"></div>
  </tab>
</tabset>
<br/>
<button type="button" class="btn btn-primary" (click)="savePage()">Save</button>
<button type="button" class="btn btn-warning" (click)="goBack()">Cancel</button>
