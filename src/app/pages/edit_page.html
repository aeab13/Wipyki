
<tabset>
  <tab heading="Edit">
      <input [(ngModel)]="title" class="form-control">
      <textarea class="form-control noresize" [(ngModel)]="body" rows="5" id="comment"></textarea>
  </tab>

  <tab heading="Preview">
    <h1>{{title}}</h1>
    <div [innerHTML]="body|MarkdownToHtml"></div>
  </tab>
</tabset>

<button type="button" class="btn btn-primary">Save</button>
<button type="button" class="btn btn-warning">Cancel</button>
